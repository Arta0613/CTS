@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
    <script>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" media="screen"
              href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

        <script type="text/javascript"
              href="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>
        @* Display flash messages *@
        @if(flash.containsKey("success")) {
            <p>Success Flash Message:</p>
            @flash.get("success")
        }
        @if(flash.containsKey("error")) {
            <p>Error Flash Message:</p>
            @flash.get("error")
        }
        <div id="tfheader">
            <form id="tfnewsearch" method="get" action=@routes.Tools.search()>
                <input type="text" class="tftextinput" name="search" size="20" maxlength="120">
                <input type="submit" value="search" class="tfbutton">
                <input type="hidden" name="previousURL" value="@request.uri()"/>
            </form>
        <div class="tfclear"></div>
        </div>
        <div class="container">
        @content
        </div>
    </body>
</html>
