@import model.User
@(user: User, tools: List[model.Tool])

@main("HubCT") {
    <h1>Welcome  @user.username</h1>

    <form action="@routes.Application.logout()" method="get">
        <button>Logout</button>
    </form>


    <ul>
        @for(t <- tools) {
        <li>@t.name</li>
        }
    </ul>

    <form action="@routes.UserPage.create()" method="get">
        <button>Add Tools</button>
    </form>


}
