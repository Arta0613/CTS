@(user: model.User, tools: List[model.Tool])

@main("HubCT") {
    <h1>Welcome  @user.username</h1>

    <form action="@routes.Application.logout()" method="get">
        <button>Logout</button>
    </form>
    <h3>My Tools:</h3>
    <ul>
        @for(t <- tools) {
        <li><a href="/tools/@t.id">@t.name</a></li>
        }
    </ul>


    <form action="@routes.Tools.index()">
        <button>Add Tools</button>
    </form>

    <form action="@routes.ToolTypes.index()">
        <button>Add ToolType</button>
    </form>



}
